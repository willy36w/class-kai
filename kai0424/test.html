<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .animated-image {
            display: block;
            width: 300px;
            /* 調整圖片寬度 */
            height: auto;
            /* 讓圖片按比例縮放 */
            transition: box-shadow 0.3s ease;
            /* 添加陰影過渡效果 */
        }

        .image-container:hover .animated-image {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            /* 懸停時陰影效果 */
            transform: translateY(-5px);
            /* 圖片向上移動5px，形成浮動效果 */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="./image/ing01.jpg" alt="" class="animated-image">
    </div>
</body>

</html>
