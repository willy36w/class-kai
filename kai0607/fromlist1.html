<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromlist1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/004/427/015/small_2x/blue-background-with-geometric-accent-free-vector.jpg");
            background-size: cover;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 250px;
        }

        .h1 {
            color: white;
            margin: auto;
            text-align: center;
        }
    </style>

<body>
    <div class="container" style="padding-top: 10px;">
        <div class="row text-white">
            <h1>請登入進網頁</h1>
            <div class="box">
                <form action="./fromlist2.html">
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">帳號:</label>
                        <input type="text" class="form-control" id="uname" placeholder="username" name="uname" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">密碼:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="password" name="pswd"
                            required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                        <label class="form-check-label" for="myCheck">I agree to login.</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>
