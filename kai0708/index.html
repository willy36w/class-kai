<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="Texttrim"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        // 原生js語法
        // 一般文字綁定
        let myText = "hello";
        let ChangeUpperText = myText.toUpperCase();
        console.log('myText', myText);
        console.log('typeof(myText)', typeof (myText));
        // 字串變大寫
        console.log('ChangeUpperText', ChangeUpperText)
        console.log('typeof(ChangeUpperText)', typeof (ChangeUpperText))
        // 數字"0"進位順序
        let numText = "5";
        console.log('typeof(numText)', typeof (numText));
        let ChangePadStart = numText.padStart(5, "0");
        console.log('ChangePadStart', ChangePadStart);
        // 數字轉字串
        let num = 8;
        console.log('typeof(num)', typeof (num));
        let changeNum = num.toString().padStart(5, "0");
        console.log('changeNum', changeNum);
        console.log('typeof(changeNum)', typeof (changeNum));

        let highNum = 2000;
        let lowNum = 200;
        let highStr = "這是目前高點的文字補充";
        let lowStr = "這是目前高點的文字補充";
        // trim文字去除前後的空格中間無法去除，要加length可計算字串數量
        let Texttrim = "  a  to  trim   ";
        let Text = Texttrim.trim();
        console.log('Texttrim', Texttrim);
        let resultText = Text;
        document.getElementById('Texttrim').innerHTML = resultText;
        console.log('resultText.length', resultText.length);
    </script>
</body>

</html>
