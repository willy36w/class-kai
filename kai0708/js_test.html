<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }

        img {
            transition: all 0.6s ease;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="padding-top: 50px; padding-left: 100px;">
        <h1 style="margin-bottom: 100px; text-align: center;">自訂價目表</h1>

        <!-- 第一組 -->
        <div class="row">
            <div class="col-2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8PRMDd0oYCwjhDXUpzQdPPFUPu1LT__z0WQ&s"
                    alt="Sample Image" style="width: 300px;height: 200px;">
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="num1">咖啡訂價</label>
                <input type="text" id="num1" placeholder="" value="50" readonly>
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="num2">數量</label>
                <input type="text" id="num2" placeholder="請輸入數量">
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="opt">運算</label>
                <input type="text" id="opt" placeholder="" value="*">
            </div>
            <div class="col-1 m-5 pt-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="myBtn">合計</button>
                </div>
            </div>
            <div class="col-1 pt-5 m-4">
                <span id="resultSpan"></span>
            </div>
        </div>

        <hr>

        <!-- 第二組 -->
        <div class="row">
            <div class="col-2">
                <img src="https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2019/08/19/realtime/6711413.jpeg&x=0&y=0&sw=0&sh=0&exp=3600"
                    alt="Sample Image" style="width: 300px;height: 200px;">
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="num3">茶訂價</label>
                <input type="text" id="num3" placeholder="" value="100" readonly>
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="num4">數量</label>
                <input type="text" id="num4" placeholder="請輸入數量" value="">
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="opt2">運算</label>
                <input type="text" id="opt2" placeholder="" value="*">
            </div>
            <div class="col-1 m-5 pt-3 ">
                <div class="d-grid gap-2">
                    <button class="btn btn-info" type="button" id="myBtn2">合計</button>
                </div>
            </div>
            <div class="col-1 pt-5 m-4">
                <span id="resultSpan2"></span>
            </div>
        </div>

        <hr>

        <!-- 第三組 -->
        <div class="row">
            <div class="col-2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw4mh7WJow0icxf41wKR38Cor0PKhvVMRIyg&s"
                    alt="Sample Image" style="width: 300px;height: 200px;">
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="num5">蛋糕訂價</label>
                <input type="text" id="num5" placeholder="" value="70" readonly>
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="num6">數量</label>
                <input type="text" id="num6" placeholder="請輸入數量" value="">
            </div>
            <div class="col-2 pt-5 m-4">
                <label for="opt3">運算</label>
                <input type="text" id="opt3" placeholder="" value="*">
            </div>
            <div class="col-1 m-5 pt-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="button" id="myBtn3">合計</button>
                </div>
            </div>
            <div class="col-1 pt-5 m-4">
                <span id="resultSpan3"></span>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 第一組
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const opt = document.getElementById('opt');
        const myBtn = document.getElementById('myBtn');
        const resultSpan = document.getElementById('resultSpan');

        myBtn.addEventListener('click', function () {
            let num1Value = Number(num1.value);
            let num2Value = Number(num2.value);
            let optValue = opt.value.trim();
            let result = 0;

            if (isNaN(num1Value) || isNaN(num2Value)) {
                resultSpan.innerText = "請輸入有效的數字";
                return;
            }
            if (!['+', '-', '*', '/'].includes(optValue)) {
                resultSpan.innerText = "請輸入有效的運算符號 (+, -, *, /)";
                return;
            }

            switch (optValue) {
                case '+':
                    result = num1Value + num2Value;
                    break;
                case '-':
                    result = num1Value - num2Value;
                    break;
                case '*':
                    result = num1Value * num2Value;
                    break;
                case '/':
                    result = num1Value / num2Value;
                    break;
            }

            resultSpan.innerText = result;
            if (result >= 1000) {
                result = result * 0.7; // 7折計算
            }

            resultSpan.innerText = result;

        });

        // 第二組
        const num3 = document.getElementById('num3');
        const num4 = document.getElementById('num4');
        const opt2 = document.getElementById('opt2');
        const myBtn2 = document.getElementById('myBtn2');
        const resultSpan2 = document.getElementById('resultSpan2');

        myBtn2.addEventListener('click', function () {
            let num3Value = Number(num3.value);
            let num4Value = Number(num4.value);
            let opt2Value = opt2.value.trim();
            let result = 0;

            if (isNaN(num3Value) || isNaN(num4Value)) {
                resultSpan2.innerText = "請輸入有效的數字";
                return;
            }
            if (!['+', '-', '*', '/'].includes(opt2Value)) {
                resultSpan2.innerText = "請輸入有效的運算符號 (+, -, *, /)";
                return;
            }

            switch (opt2Value) {
                case '+':
                    result = num3Value + num4Value;
                    break;
                case '-':
                    result = num3Value - num4Value;
                    break;
                case '*':
                    result = num3Value * num4Value;
                    break;
                case '/':
                    result = num3Value / num4Value;
                    break;
            }

            resultSpan2.innerText = result;
            if (result >= 1000) {
                result = result * 0.7; // 7折計算
            }

            resultSpan2.innerText = result;
        });

        // 第三組
        const num5 = document.getElementById('num5');
        const num6 = document.getElementById('num6');
        const opt3 = document.getElementById('opt3');
        const myBtn3 = document.getElementById('myBtn3');
        const resultSpan3 = document.getElementById('resultSpan3');

        myBtn3.addEventListener('click', function () {
            let num5Value = Number(num5.value);
            let num6Value = Number(num6.value);
            let opt3Value = opt3.value.trim();
            let result = 0;

            if (isNaN(num5Value) || isNaN(num6Value)) {
                resultSpan3.innerText = "請輸入有效的數字";
                return;
            }
            if (!['+', '-', '*', '/'].includes(opt3Value)) {
                resultSpan3.innerText = "請輸入有效的運算符號 (+, -, *, /)";
                return;
            }

            switch (opt3Value) {
                case '+':
                    result = num5Value + num6Value;
                    break;
                case '-':
                    result = num5Value - num6Value;
                    break;
                case '*':
                    result = num5Value * num6Value;
                    break;
                case '/':
                    result = num5Value / num6Value;
                    break;
            }

            resultSpan3.innerText = result;
            if (result >= 1000) {
                result = result * 0.7; // 7折計算
            }

            resultSpan3.innerText = result;
        });


        $(document).ready(function () {
            $("img").hover(function () {
                $(this).css({
                    width: '320px',
                    height: '210px'
                });
            }, function () {
                $(this).css({
                    width: '300px',
                    height: '200px'
                });
            });
        });
    </script>
