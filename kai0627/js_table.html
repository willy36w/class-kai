<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        td:hover {
            color: red;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <table class="table table-bordered">
            <tbody id="myTbody" class="text-center"></tbody>
        </table>
    </div>
    <div id="mytable"></div>
    <script>
        const myTbody = document.getElementById('myTbody');
        myTbody.innerHTML = `
                <tr>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                    <td>1*1 = 4</td>
                    <td>1*2 = 5</td>
                    <td>1*3 = 6</td>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                </tr>
                <tr>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                </tr>
                <tr>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                    <td>1*1 = 1</td>
                    <td>1*2 = 2</td>
                    <td>1*3 = 3</td>
                </tr>
        `;

        // for teacher 方法一
        let result99 = '';
        for (let i = 1; i <= 9; i++) {
            let tmpText = '';
            for (let j = 1; j <= 9; j++) {
                let iStr = i.toString().padStart(2, '0');
                let jStr = j.toString().padStart(2, '0');
                let ijStr = (i * j).toString().padStart(2, '0');
                console.log('i', i);
                console.log('typeof i', typeof (i));
                console.log('iStr', iStr);
                console.log('typeof iStr', typeof (iStr));
                console.log('iStr', iStr);
                tmpText += `<td>${iStr} * ${jStr} = ${ijStr}</td>`;
                console.log('tmpText', tmpText);
            }
            result99 = result99 + "<tr>" + tmpText + "</tr>";
        }

        myTbody.innerHTML = result99;

        // for myself 方法二
        let result = '<table>';
        for (let i = 1; i <= 9; i++) {
            let tmp = '';
            for (let j = 1; j <= 9; j++) {
                let iwd = i.toString();
                let jwd = j.toString();
                let ijwd = (i * j).toString();
                tmp += `<td>${iwd} * ${jwd} = ${ijwd}</td>`;
                console.log(jwd);
            }
            result = result + "<tr>" + tmp + "</tr>";
        }
        result += '</table>';
        document.getElementById('mytable').innerHTML = result;
    </script>

</body>

</html>
