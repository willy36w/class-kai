<!DOCTYPE html>
<html lang="en">

<head>
    <title>alerts-class</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container text-center">
        <h1>
            Alert Btn
        </h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary alertBtn" data-div="alert-primary" data-strong="Primary!"
                        type="button" id="primaryBtn">Button</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning alertBtn" data-div="alert-warning" data-strong="Warning!"
                        type="button" id="warningBtn">Button</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger alertBtn" data-div="alert-danger" data-strong="Danger!" type="button"
                        id="dangerBtn">Button</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="alertBox">
        <div class="alert alert-primary alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Primary!</strong> Indicates an important action.
        </div>

        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong> This alert box could indicate a warning that might need attention.
        </div>

        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        // 方法一
        $(document).ready(function () {

            const primaryBtn = $('#primaryBtn');
            const warningBtn = $('#warningBtn');
            const dangerBtn = $('#dangerBtn');
            const alertBox = $('#alertBox');
            const alertBtn = $('.alertBtn');

            console.log('primaryBtn', primaryBtn);
            console.log('warningBtn', warningBtn);
            console.log('dangerBtn', dangerBtn);

            alertBtn.click(function (e) {
                // console.log('this',this);
                // console.log('$(this)',$(this));

                let nowBtn = $(this);
                console.log('nowBtn', nowBtn);
                let divText = nowBtn.attr('data-div');
                let strongText = nowBtn.attr('data-strong');

                let tmpText = `
                <div class="alert ${divText} alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>${strongText}</strong> Indicates an important action.
                </div>
                `;
                alertBox.append(tmpText);

            });


        });
        // jquery end

    </script>
</body>

</html>
