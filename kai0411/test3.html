<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 1000px;
            border-collapse: collapse;
            text-align: center;
        }

        tr,
        td,
        th {
            border: 2px solid black;
        }

        .test {
            background-color: gray;
            color: navy;
        }

        .test1:hover {
            width: 122px;
            height: 17px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <table>
        <tr class="test">
            <th>品項</th>
            <th>價錢</th>
            <th>功用</th>
        </tr>

        <tr>
            <td class="test1">慚愧棒棒糖</td>
            <td>10塊就好</td>
            <td>
                慚愧棒棒糖，吃了之後會對生前所做的錯事非常慚愧，是整人武器中的極品！
            </td>
        </tr>

        <tr class="test">
            <td class="test1">誠實豆沙包</td>
            <td>也是10塊</td>
            <td>
                誠實豆沙包，吃完了30秒之內說的話會誠誠實實，
                是90年代新科技的產品！
            </td>
        </tr>

        <tr>
            <td class="test1">奶油血滴子</td>
            <td>不用錢</td>
            <td>
                奶油血滴子就是碰一碰就會弄得你滿臉奶油，是整人之霸最凶悍的整人攻擊型武器之一！
            </td>
        </tr>

        <tr class="test">
            <td class="test1">遙控電流香蕉</td>
            <td>10塊喔</td>
            <td>
                遙控電流香蕉，一按開關就放電，電得他秀斗，是相當主流派的整人武器！
            </td>
        </tr>

    </table>
</body>

</html>
