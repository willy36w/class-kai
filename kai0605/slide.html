<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 100%;
            height: 300px;
            background-color: aqua;
        }

        .boxTitle {
            background-color: aquamarine;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box boxTitle"></div>
        <div class="box boxContent"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        // 方法一
        $(document).ready(function () {
            const boxContent = $('.boxContent');
            const boxTitle = $('.boxTitle');
            let boxFlag = false;

            boxTitle.click(function () {
                if (boxFlag) {
                    return false;
                }
                boxFlag = true;
                console.log('boxTitle ok');
                console.log('boxContent');
                // boxContent.slideUp(3000);
                // boxContent.slideDown(3000);
                boxContent.slideToggle(3000, function () {
                    console.log('boxContent change ok');
                    boxFlag = false;
                });
            });
        });
        // jquery end

    </script>
</body>

</html>
