<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後端CRUD->串聯前端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col col-sm-6">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary alertBtn" data-div="alert-primary" data-strong="Primary!"
                        type="button" id="goBtn">GO</button>
                </div>
            </div>
            <div class="col col-sm-6">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning alertBtn" data-div="alert-warning" data-strong="Warning!"
                        type="button" id="stopBtn">STOP</button>
                </div>
            </div>
            <div class="col col-sm-12 text-center">
                <div class="mytext">
                    123
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        $(document).ready(function () {
            const myText = $('.mytext');
            const goBtn = $('#goBtn');
            const stopBtn = $('#stopBtn');
            let goFlag = true;
            let myInterval;

            // console.log('primaryBtn', primaryBtn);
            // console.log('warningBtn', warningBtn);

            goBtn.click(function (e) {
                // 進階的用法，程式在跑的時候先知道不等於goFlag直接回到false也不會影響到後面已經打好的程式碼
                // if (!goFlag) {
                //     return false;
                // }

                console.log('goBtn ok');
                if (goFlag) {
                    myInterval = setInterval(() => {
                        myText.append('<br> my  text');
                    }, 2000);
                }
                goFlag = false;
            });

            stopBtn.click(function (e) {
                console.log('stopBtn ok');
                clearInterval(myInterval);
            });
        });
        // jquery end

    </script>

</body>

</html>
