<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 100%;
            height: 30vh;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <button class="myBtn" data-text="red">red</button>
            </div>
            <div class="col">
                <button class="myBtn" data-text="green">green</button>
            </div>
            <div class="col">
                <button class="myBtn" data-text="blue">blue</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <!-- output -->
                <div class="box" id="resultBox" style="background-color: white;">

                </div>
            </div>
        </div>
    </div>

    <script>
        const myBtn = document.querySelectorAll('.myBtn');
        console.log('myBtn', myBtn);
        myBtn.forEach(function (value, key) {
            console.log(value);
            value.addEventListener('click', function () {
                let getDataText = this.getAttribute('data-text');
                console.log('getDataText', getDataText);
            });
        })
    </script>
</body>

</html>
