<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>國文</th>
                    <th>英文</th>
                    <th>數學</th>
                    <th>svg</th>
                    <th>sum</th>
                </tr>
            </thead>
            <tbody id="myTbody">

            </tbody>
        </table>
    </div>

    <script>
        const myTbody = document.getElementById('myTbody');
        let resultText = "";
        let data = [
            {
                'id': 1,
                'name': 'Dean',
                'chinese': 80,
                'english': 86,
                'math': 84,
            },
            {
                'id': 2,
                'name': 'Ray',
                'chinese': 98,
                'english': 95,
                'math': 96,
            },
            {
                'id': 3,
                'name': 'Steven',
                'chinese': 87,
                'english': 86,
                'math': 89,
            }
        ];

        data.forEach(function (value, key) {
            console.log('value', value);
            console.log('key', key);

            let tmpsum = 0;
            let tmpsvg = 0;
            tmpsum = value['chinese'] + value['english'] + value['math'];
            tmpsvg = tmpsum / 3;
            tmpsvg = Math.round(tmpsvg * 100) / 100;

            resultText += `
            <tr>
                <td> ${value['id']} </td>
                <td> ${value['name']} </td>
                <td> ${value['chinese']} </td>
                <td> ${value['english']} </td>
                <td> ${value['math']} </td>
                <td> ${tmpsum} </td>
                <td> ${tmpsvg} </td>
            </tr>
            `;
        })
        myTbody.innerHTML = resultText;

        cosole.log('data', data);
    </script>

</body>

</html>
