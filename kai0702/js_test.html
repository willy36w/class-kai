<body>
    <!-- 自己寫 -->
    <div>
        <form id="myform" class="text-center" style="padding-top: 50px;">
            <label for="">num3</label>
            <input type="number" id="num3" value="10" placeholder="num3?" readonly>
            <label for="">num4</label>
            <input type="number" id="num4" placeholder="num4?">
            <select id="optt">
                <option id="opt1"></option>
                <option id="opt2"></option>
                <option id="opt3"></option>
                <option id="opt4"></option>
            </select>
        </form>
    </div>

    <!-- 老師寫 -->
    <div class="container mt-5">
        <h1>計算機</h1>
        <div class="row mt-3">
            <div class="col-4">
                <label for="">Num1</label>
                <input type="text" name="" id="num1" placeholder="num1?" value="">
            </div>
            <div class="col-4">
                <label for="">Num2</label>
                <input type="text" name="" id="num2" placeholder="num2?" value="">
            </div>
            <div class="col-4">
                <label for="">Opt</label>
                <input type="text" name="" id="opt" placeholder="+?">
            </div>
            <div class="col-12 mt-5">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="myBtn">myBtn</button>
                </div>
            </div>
            <div class="col-12 mt-5">
                <span id="resultSpan">55688</span>
            </div>
        </div>
    </div>
    <script>
        // 自己寫+gpt修改
        document.addEventListener("DOMContentLoaded", () => {
            const myform = document.getElementById('myform');
            const num3 = document.getElementById('num3');
            const num4 = document.getElementById('num4');
            const optt = document.getElementById('optt');
            const opt1 = document.getElementById('opt1');
            const opt2 = document.getElementById('opt2');
            const opt3 = document.getElementById('opt3');
            const opt4 = document.getElementById('opt4');

            console.log('num3', num3);
            console.log('num4', num4);
            console.log('optt', optt);
            console.log('opt1', opt1);
            console.log('opt2', opt2);
            console.log('opt3', opt3);
            console.log('opt4', opt4);

            // console.log(typeof ('num3', num3));
            // console.log(typeof ('num4', num4));

            let n1 = parseFloat(num3.value);
            let n2 = parseFloat(num4.value);

            console.log(typeof ('n1', n1));
            console.log(typeof ('n2', n2));

            let tmpopt1 = n1 + n2;
            let tmpopt2 = n1 - n2;
            let tmpopt3 = n1 * n2;
            let tmpopt4 = n1 / n2;

            console.log('tmpopt1', tmpopt1);
            console.log('tmpopt2', tmpopt2);
            console.log('tmpopt3', tmpopt3);
            console.log('tmpopt4', tmpopt4);

            let resultText = `
            <option>${tmpopt1}</option>
            <option>${tmpopt2}</option>
            <option>${tmpopt3}</option>
            <option>${tmpopt4}</option>
        `;
            optt.innerHTML = resultText;
        });


        // 老師寫

        // 1.綁定
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const opt = document.getElementById('opt');
        const myBtn = document.getElementById('myBtn');
        const resultSpan = document.getElementById('resultSpan');

        // jquery
        // const myInput = $('#myInput');
        // let myInputValue = myInput.val();


        myBtn.addEventListener('click', function () {
            // js
            let num1Value = Number(num1.value);
            let num2Value = parseInt(num2.value);
            let optValue = opt.value;

            let result = 0;
            switch (optValue) {
                case '+':
                    result = num1Value + num2Value;
                    break;
                case '-':
                    result = num1Value - num2Value;
                    break;
                case '*':
                    result = num1Value * num2Value;
                    break;
                case '/':
                    result = num1Value / num2Value;
                    break;

                default:
                    break;
            }

            resultSpan.innerText = result;
            // console.log('num1Value', num1Value);
            // console.log('num1Value typeof', typeof(num1Value));
            // console.log('num2Value', num2Value);
            // console.log('num2Value typeof', typeof(num2Value));
        });



        // 2.動作


    </script>
