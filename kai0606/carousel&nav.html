<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel&Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .col {
            height: 55vh;
        }

        .nav {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="nav" id="top">
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#demo1">demo1</a>
                    </li>
                </div>
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#demo2">demo2</a>
                    </li>
                </div>
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#demo3">demo3</a>
                    </li>
                </div>
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#down">DOWN</a>
                    </li>
                </div>
            </div>
            <!-- first -->
            <div class="col">
                <div id="demo1" class="carousel slide" data-bs-ride="false">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo1" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
                    </div>
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/1800/400/?random=10" alt="Los Angeles" class="d-block">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1800/400/?random=9" alt="Chicago" class="d-block"
                                style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1800/400/?random=8" alt="New York" class="d-block"
                                style="width:100%">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo1" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <!-- sencond -->
            <div class="col">
                <div id="demo2" class="carousel slide" data-bs-ride="false">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo2" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo2" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo2" data-bs-slide-to="2"></button>
                    </div>
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/1800/400/?random=7" alt="Los Angeles" class="d-block">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1800/400/?random=6" alt="Chicago" class="d-block"
                                style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1800/400/?random=5" alt="New York" class="d-block"
                                style="width:100%">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo2" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
            <!-- third -->
            <div class="col">
                <div id="demo3" class="carousel slide" data-bs-ride="false">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo3" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo3" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo3" data-bs-slide-to="2"></button>
                    </div>
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/1800/400/?random=4" alt="Los Angeles" class="d-block">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1800/400/?random=3" alt="Chicago" class="d-block"
                                style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1800/400/?random=2" alt="New York" class="d-block"
                                style="width:100%">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo3" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo3" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <ul class="nav" id="down">
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#demo1">demo1</a>
                    </li>
                </div>
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#demo2">demo2</a>
                    </li>
                </div>
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#demo3">demo3</a>
                    </li>
                </div>
                <div class="col-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#top">TOP</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- js or jqery -->
    <script>
        // 方法一
        $(document).ready(function () {

        });
        // jquery end

    </script>
</body>

</html>
