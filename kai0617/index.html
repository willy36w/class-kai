<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("https://png.pngtree.com/background/20210709/original/pngtree-natural-green-landscape-poster-material-picture-image_938761.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="p-2 text-center">
        <div class="row">
            <div class="col">
                <h3>測試</h3>
            </div>
        </div>
    </div>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2020/04/22/12/06/adventure-5077760_1280.jpg" alt="Los Angeles"
                    class="d-block" style="width:2000px;height: 620px;margin: auto;">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/01/20/12/59/blue-tit-8521052_1280.jpg" alt="Chicago"
                    class="d-block" style="width:2000px;height: 620px;margin: auto;">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2024/05/24/17/14/travel-8785493_960_720.jpg" alt="New York"
                    class="d-block" style="width:2000px;height: 620px;margin: auto;">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container mt-3">
        <h2>Email-Password</h2>
        <form action="">
            <div class="col-lg-6 form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="col-lg-6 form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mt-3">
        <h2>自我介紹</h2>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- form + col -->
    <!-- text -->
    <!-- number -->
    <!-- date -->
    <!-- select -->
    <!-- radio -->
    <!-- checkbox -->
    <!-- textarea -->

    <!-- form + col -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label">Name</label>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-7 mb-3">
                <label for="" class="form-check-label">Age</label>
                <input type="Number" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-8 mb-3">
                <label for="" class="form-check-label">Birthday</label>
                <input type="date" class="form-control" name="" id="">
            </div>
            <div class="col-12 col-lg-9 mb-3">
                <label for="" class="form-check-label">Interst</label>
                <select name="" id="" class="form-select">
                    <option></option>
                    <option>Swimming</option>
                    <option>Running</option>
                    <option>Play ball</option>
                    <option>Play Game</option>
                    <option>Sleep</option>
                    <option>Short</option>
                </select>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label mb-3">想去的國家</label>
                <br>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">日本</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">韓國</label>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="" class="form-check-label mb-3">喜歡的餐廳</label>
                <br>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">刷刷鍋</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">燒烤</label>
                </div>
            </div>
            <div class="col-12 mb-3">
                <label for="" class="form-check-label">對自己的期許</label>
                <div class="form-floating">
                    <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"
                        style="height: 30vh"></textarea>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>

        </div>
        <!-- text -->
        <!-- number -->
        <!-- date -->
        <!-- select -->
        <!-- radio -->
        <!-- checkbox -->
        <!-- textarea -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- js or jqery -->
        <script>
            $(document).ready(function () {

            });
            // jquery end

        </script>
</body>

</html>
